<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Trading Risk Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #006400;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .radio-group {
            margin-bottom: 15px;
        }

        .radio-group label {
            font-weight: normal;
            margin-right: 10px;
        }

        button {
            background-color: #008000;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #006400;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #d3f9d8;
            border-radius: 4px;
            color: #004d00;
        }

        .result p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forex Trading Risk Calculator</h1>
        <form id="riskCalculator">
            <label for="balance">Account Balance ($)</label>
            <input type="number" id="balance" required>

            <label for="riskPercentage">Risk Percentage (%)</label>
            <input type="number" id="riskPercentage" step="0.01" required>

            <label for="entryPrice">Entry Price</label>
            <input type="number" id="entryPrice" step="0.0001" required>

            <div class="radio-group">
                <label><input type="radio" name="tradeType" value="buy" checked> Buy</label>
                <label><input type="radio" name="tradeType" value="sell"> Sell</label>
            </div>

            <label for="lotSize">Lot Size</label>
            <input type="number" id="lotSize" step="0.01" required>

            <button type="button" onclick="calculateRisk()">Calculate</button>
        </form>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function calculateRisk() {
            const balance = parseFloat(document.getElementById('balance').value);
            const riskPercentage = parseFloat(document.getElementById('riskPercentage').value);
            const entryPrice = parseFloat(document.getElementById('entryPrice').value);
            const tradeType = document.querySelector('input[name="tradeType"]:checked').value;
            const lotSize = parseFloat(document.getElementById('lotSize').value);

            if (isNaN(balance) || isNaN(riskPercentage) || isNaN(entryPrice) || isNaN(lotSize)) {
                alert('Please fill in all fields with valid numbers.');
                return;
            }

            const riskedAmount = (balance * riskPercentage) / 100;
            const pipValue = lotSize * 10; // Assuming 1 pip = $10 per lot
            const stopLossPips = Math.round(riskedAmount / pipValue);
            const stopLossPoint = tradeType === 'buy' 
                ? entryPrice - (stopLossPips * 0.0001)
                : entryPrice + (stopLossPips * 0.0001);

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p><strong>Risked Amount:</strong> $${riskedAmount.toFixed(2)}</p>
                <p><strong>Stop Loss Pips:</strong> ${stopLossPips} pips</p>
                <p><strong>Stop Loss Point:</strong> ${stopLossPoint.toFixed(4)}</p>
            `;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
