<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAS Submission Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #3367d6;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #e6f4ea;
            color: #137333;
        }
        .error {
            background: #fce8e6;
            color: #d93025;
        }
    </style>
</head>
<body>
    <h1>FX Trade Submission Test</h1>
    <form id="testForm">
        <div class="form-group">
            <label for="Date">Date</label>
            <input type="date" id="Date" required>
        </div>
        
        <div class="form-group">
            <label for="Currency_Pair">Currency Pair</label>
            <input type="text" id="Currency_Pair" value="EURUSD" required>
        </div>
        
        <div class="form-group">
            <label for="Lot_Size">Lot Size</label>
            <input type="number" id="Lot_Size" value="0.1" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="Entry_Price">Entry Price</label>
            <input type="number" id="Entry_Price" value="1.0850" step="0.0001" required>
        </div>
        
        <div class="form-group">
            <label for="Stop_Loss">Stop Loss</label>
            <input type="number" id="Stop_Loss" value="1.0800" step="0.0001" required>
        </div>
        
        <div class="form-group">
            <label for="Take_Profit">Take Profit</label>
            <input type="number" id="Take_Profit" value="1.0950" step="0.0001" required>
        </div>
        
        <div class="form-group">
            <label for="Trade_Type">Trade Type</label>
            <select id="Trade_Type" required>
                <option value="BUY">BUY</option>
                <option value="SELL">SELL</option>
            </select>
        </div>
        
        <button type="submit">Submit to Google Sheets</button>
    </form>
    
    <div id="response"></div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyL-Q3VRlWjyCw8cn96gmNZocq26Du12KKsAUvWVipONIct-DIPwxxwmZpruZgIFw_z/exec";
        
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = "Submitting...";
            responseDiv.className = "";
            
            try {
                const formData = {
                    Date: document.getElementById('Date').value || new Date().toISOString().split('T')[0],
                    Currency_Pair: document.getElementById('Currency_Pair').value,
                    Lot_Size: document.getElementById('Lot_Size').value,
                    Entry_Price: document.getElementById('Entry_Price').value,
                    Stop_Loss: document.getElementById('Stop_Loss').value,
                    Take_Profit: document.getElementById('Take_Profit').value,
                    Trade_Type: document.getElementById('Trade_Type').value
                };

                // Add cache-busting parameter
                const url = new URL(WEB_APP_URL);
                url.searchParams.append('t', Date.now());

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.text();
                
                try {
                    const jsonResult = JSON.parse(result);
                    responseDiv.innerHTML = `✅ Success!<br>${JSON.stringify(jsonResult, null, 2)}`;
                    responseDiv.className = "success";
                    
                    // Clear form on success
                    if(jsonResult.result === "success") {
                        document.getElementById('testForm').reset();
                        document.getElementById('Date').value = new Date().toISOString().split('T')[0];
                    }
                } catch {
                    responseDiv.innerHTML = `⚠️ Response (non-JSON):<br>${result}`;
                    responseDiv.className = "success";
                }
                
            } catch (error) {
                responseDiv.innerHTML = `❌ Error: ${error.message}`;
                responseDiv.className = "error";
                console.error("Submission error:", error);
            }
        });

        // Set default date to today
        document.getElementById('Date').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
