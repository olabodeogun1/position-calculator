<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Trading Risk Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark Grey */
            color: white; /* White */
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #f0f0f0; /* Light Grey */
            border-radius: 10px;
            margin-top: 50px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50; /* Green */
            color: white; /* White */
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049; /* Light Green */
        }
        #result {
            background-color: #000; /* Black */
            color: white; /* White */
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forex Trading Risk Calculator</h2>
        <label for="balance">Account Balance:</label>
        <input type="number" id="balance" step="0.01" placeholder="Enter your account balance">
        
        <label for="riskPercentage">Risk Percentage:</label>
        <input type="number" id="riskPercentage" step="0.01" placeholder="Enter risk percentage (%)">

        <label for="entry">Entry:</label>
        <input type="number" id="entry" step="0.00001" placeholder="Enter entry price">

        <label for="stopLoss">Stop Loss:</label>
        <input type="number" id="stopLoss" step="0.00001" placeholder="Enter stop loss price">

        <label for="takeProfit">Take Profit:</label>
        <input type="number" id="takeProfit" step="0.00001" placeholder="Enter take profit price">

        <label for="lotSize">Lot Size:</label>
        <input type="number" id="lotSize" step="0.01" placeholder="Enter lot size">

        <button onclick="calculateRisk()">Calculate Risk</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateRisk() {
            const balance = parseFloat(document.getElementById('balance').value);
            const riskPercentage = parseFloat(document.getElementById('riskPercentage').value);
            const entry = parseFloat(document.getElementById('entry').value);
            const stopLoss = parseFloat(document.getElementById('stopLoss').value);
            const takeProfit = parseFloat(document.getElementById('takeProfit').value);
            const lotSize = parseFloat(document.getElementById('lotSize').value);

            if (isNaN(balance) || isNaN(riskPercentage) || isNaN(entry) || isNaN(stopLoss)) {
                document.getElementById('result').innerText = "Please fill all required fields.";
                return;
            }

            let riskAmount = (balance * (riskPercentage / 100));
            let pipValue = Math.abs(entry - stopLoss) * lotSize * 10; // Assuming 1 pip = 0.0001 and lotSize is in micro lots (0.01 = 1 micro lot)
            let riskPerPip = riskAmount / pipValue;

            document.getElementById('result').innerText = `Equivalent Amount of the Risk Percentage: $${riskAmount.toFixed(2)}`;
        }
    </script>
</body>
</html>
