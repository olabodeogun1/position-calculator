<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAS Submission Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #3367d6;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #e6f4ea;
            color: #137333;
        }
        .error {
            background: #fce8e6;
            color: #d93025;
        }
    </style>
</head>
<body>
    <h1>Test Submission Form</h1>
    <form id="testForm">
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" required>
        </div>
        
        <div class="form-group">
            <label for="currency_pair">Currency Pair</label>
            <input type="text" id="currency_pair" value="EURUSD" required>
        </div>
        
        <div class="form-group">
            <label for="lot_size">Lot Size</label>
            <input type="number" id="lot_size" value="0.1" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="entry_price">Entry Price</label>
            <input type="number" id="entry_price" value="1.0850" step="0.0001" required>
        </div>
        
        <div class="form-group">
            <label for="stop_loss_price">Stop Loss Price</label>
            <input type="number" id="stop_loss_price" value="1.0800" step="0.0001" required>
        </div>
        
        <div class="form-group">
            <label for="take_profit_price">Take Profit Price</label>
            <input type="number" id="take_profit_price" value="1.0950" step="0.0001" required>
        </div>
        
        <div class="form-group">
            <label for="trade_type">Trade Type</label>
            <select id="trade_type" required>
                <option value="BUY">BUY</option>
                <option value="SELL">SELL</option>
            </select>
        </div>
        
        <button type="submit">Test Submission</button>
    </form>
    
    <div id="response"></div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzNx4JmrMp4VUedto2Kth249vV8X5NxTphSMNjZ0OHL7G2_nT-iGxNDTCXWUH8bK1wp/exec";
        
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = "Submitting...";
            responseDiv.className = "";
            
            try {
                // Get current date if not filled
                const dateValue = document.getElementById('date').value || new Date().toISOString().split('T')[0];
                
                const formData = {
                    date: dateValue,
                    currency_pair: document.getElementById('currency_pair').value,
                    lot_size: document.getElementById('lot_size').value,
                    entry_price: document.getElementById('entry_price').value,
                    stop_loss_price: document.getElementById('stop_loss_price').value,
                    take_profit_price: document.getElementById('take_profit_price').value,
                    trade_type: document.getElementById('trade_type').value
                };

                // Add cache-busting parameter
                const url = new URL(WEB_APP_URL);
                url.searchParams.append('t', Date.now());

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.text();
                
                try {
                    const jsonResult = JSON.parse(result);
                    responseDiv.innerHTML = `✅ Success!<br>${JSON.stringify(jsonResult, null, 2)}`;
                    responseDiv.className = "success";
                } catch {
                    responseDiv.innerHTML = `⚠️ Response (non-JSON):<br>${result}`;
                    responseDiv.className = "success";
                }
                
            } catch (error) {
                responseDiv.innerHTML = `❌ Error: ${error.message}`;
                responseDiv.className = "error";
                console.error("Submission error:", error);
            }
        });

        // Set default date to today
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
