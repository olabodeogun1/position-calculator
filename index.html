<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Trade Submission</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #4285f4; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; }
        #response { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #e6f4ea; color: #137333; }
        .error { background: #fce8e6; color: #d93025; }
    </style>
</head>
<body>
    <h1>FX Trade Submission</h1>
    <form id="tradeForm">
        <div class="form-group">
            <label for="pair">Currency Pair</label>
            <input type="text" id="pair" value="EURUSD" required>
        </div>
        
        <div class="form-group">
            <label for="lotSize">Lot Size</label>
            <input type="number" id="lotSize" value="0.1" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="entryPrice">Entry Price</label>
            <input type="number" id="entryPrice" value="1.0850" step="0.0001" required>
        </div>
        
        <div class="form-group">
            <label for="stopLossPrice">Stop Loss Price</label>
            <input type="number" id="stopLossPrice" value="1.0800" step="0.0001" required>
        </div>
        
        <div class="form-group">
            <label for="takeProfitPrice">Take Profit Price</label>
            <input type="number" id="takeProfitPrice" value="1.0950" step="0.0001" required>
        </div>
        
        <div class="form-group">
            <label for="tradeType">Trade Type</label>
            <select id="tradeType" required>
                <option value="BUY">BUY</option>
                <option value="SELL">SELL</option>
            </select>
        </div>
        
        <button type="submit">Submit Trade</button>
    </form>
    
    <div id="response"></div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyL-Q3VRlWjyCw8cn96gmNZocq26Du12KKsAUvWVipONIct-DIPwxxwmZpruZgIFw_z/exec";
        
        document.getElementById('tradeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = "Submitting...";
            responseDiv.className = "";
            
            try {
                // Prepare URL with parameters (matches doPost e.parameter)
                const url = new URL(WEB_APP_URL);
                url.searchParams.append('pair', document.getElementById('pair').value);
                url.searchParams.append('lotSize', document.getElementById('lotSize').value);
                url.searchParams.append('entryPrice', document.getElementById('entryPrice').value);
                url.searchParams.append('stopLossPrice', document.getElementById('stopLossPrice').value);
                url.searchParams.append('takeProfitPrice', document.getElementById('takeProfitPrice').value);
                url.searchParams.append('tradeType', document.getElementById('tradeType').value);
                
                // Add cache-buster
                url.searchParams.append('t', Date.now());

                const response = await fetch(url, {
                    method: 'POST',
                    redirect: 'follow' // Important for Google Apps Script
                });

                const result = await response.text();
                
                if (result.includes("Success")) {
                    responseDiv.innerHTML = "✅ Trade submitted successfully!";
                    responseDiv.className = "success";
                    document.getElementById('tradeForm').reset();
                } else {
                    responseDiv.innerHTML = `⚠️ Response: ${result}`;
                    responseDiv.className = "error";
                }
                
            } catch (error) {
                responseDiv.innerHTML = `❌ Error: ${error.message}`;
                responseDiv.className = "error";
                console.error("Full error:", error);
            }
        });
    </script>
</body>
</html>
